/* This project is a part of my html game projects */
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <nav class="style">
      <ul>
         <li>T</li>
         <li>I</li>
         <li>C</li>
         <li>T</li>
         <li>A</li>
         <li>C</li>
         <li>T</li>
         <li>O</li>
         <li>E</li> 
        </ul>
    </nav>
     <div class="select-box">
        <header>TIC TAC TOE</header>
        <div class="content">
          <div class="title">SELECT YOUR PLAYING SIDE</div>
          <div class="options">
            <button class="playerX">PLAYER (X)</button>
            <button class="playerO">PLAYER (O)</button>
          </div>
          <div class="credit">DESIGNED BY <a href="https://dbismaya.blogspot.com" target="_blank">D BISMAYA</a></div>
        </div>
      </div> 
      <!-- playboard section -->
      <div class="play-board">
        <div class="details">
          <div class="players">
            <span class="Xturn">X's Turn</span>
            <span class="Oturn">O's Turn</span>
            <div class="slider"></div>
          </div>
        </div>
        <div class="play-area">
          <section>
            <span class="box1"></span>
            <span class="box2"></span>
            <span class="box3"></span>
          </section>
          <section>
            <span class="box4"></span>
            <span class="box5"></span>
            <span class="box6"></span>
          </section>
          <section>
            <span class="box7"></span>
            <span class="box8"></span>
            <span class="box9"></span>
          </section>
        </div>
      </div>
      <!-- result box -->
      <div class="result-box">
        <div class="won-text"></div>
        <div class="btn"><button>Replay</button></div>
      </div>
      <audio src="ting.mp3" id="audio"></audio>
    <script src="script.js"></script>
    <script src="audioone.js"></script>
    <script class="audiotwo.js"></script>
  </body>
</html>
